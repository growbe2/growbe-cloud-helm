apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: pgsql
  name: pgsql
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: pgsql
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: pgsql
    spec:
      containers:
      - env:
        - name: POSTGRES_DB
          value: defaultdb
        - name: POSTGRES_HOST_AUTH_METHOD
          value: md5
        - name: POSTGRES_PASSWORD
          value: {{ .Values.cloud.pgsql.auth.username }}
        - name: POSTGRES_USER
          value: {{ .Values.cloud.pgsql.auth.password }}
        image: postgres
        imagePullPolicy: Always
        name: pgsql
        ports:
        - containerPort: 5432
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/lib/postgresql/data
          name: pgsql
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: pgsql
        persistentVolumeClaim:
          claimName: pgsql
status: {}