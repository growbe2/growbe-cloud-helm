apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    io.kompose.service: mongo
  name: mongo
spec:
  {{- with .Values.deployment.affinity }}
  affinity:
    {{- toYaml . | nindent 8 }}
  {{- end }}

  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: mongo
  strategy:
    type: Recreate
  template:
    metadata:
      creationTimestamp: null
      labels:
        io.kompose.service: mongo
    spec:
      containers:
      - args:
        - mongod
        - --port
        - "27018"
        env:
        - name: MONGO_INITDB_DATABASE
          value: growbe
        envFrom:
        - secretRef:
            name: mongo
        image: mongo
        imagePullPolicy: Always
        name: mongo
        ports:
        - containerPort: 27018
          protocol: TCP
        resources: {}
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /data/db
          name: mongo
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: mongo
        persistentVolumeClaim:
          claimName: mongo
status: {}